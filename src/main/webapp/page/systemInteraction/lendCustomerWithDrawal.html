<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>更改信息</title>
</head>

<body>
<form id="lendCustomerWithDrawalForm">
    <div class="main_content_table">

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">账户余额:</div>
            <div class="main_content_td_white_small2">
                <input type="text" id="totalAmount" class="easyui-numberbox " data-options="precision:2" readonly/>
            </div>
            <div class="main_content_td_graylast_small2">处理时间:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="successTime" id="successTime" class="easyui-datebox"
                       data-options="required:true,prompt:'处理时间'"/>
            </div>

        </div>
        <div class="div_bottom">
            <div class="main_content_td_graylast_small2">提现金额:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="withDrawAmount" id="withDrawAmount" class="easyui-numberbox" data-options="required:true,prompt:'提现金额',precision:2" oncopy="return false"
                       onpaste="return false;"/>
            </div>
            <div class="main_content_td_gray_small2">确认提现金额:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="repayWithDrawAmount" id="repayWithDrawAmount" class="easyui-numberbox"
                       data-options="required:true,prompt:'确认提现金额',precision:2"
                       oncopy="return false;" onpaste="return false;"/>
            </div>

        </div>
        <div class="div_bottom">
            <div class="main_content_td_graylast_small2">提现渠道：</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="payChannel" id="payChannel" class=" easyui-combobox"
                       data-options=" required:true,url: '../../dictionary/option/58',prompt:'提现渠道'"/>
            </div>
            <div class="main_content_td_gray_small2">提现方式:</div>
            <div class="main_content_td_white_small2">
                <select type="text" name="payMode" id="payMode" class="easyui-combobox" data-options="required:true,width:120">
                    <option value="DRAW">划扣</option>
                    <option value="REMIT">汇款</option>

                </select>

            </div>

        </div>

        <div class="clear"></div>

    </div>
</form>
</body>
</html>
