<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改销售</title>
</head>
<body>
<form id="editSellerForm" method="post" class="easyui-form">
    <div class="main_content_table">
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">团队:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="sellGroup" id="sellGroup" class="easyui-combobox"/>
            </div>
            <div class="main_content_td_graylast_small2">销售经理:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="seller" id="seller" class="easyui-combobox"/>
            </div>
            <input type="hidden" id="lendRequestId" name="lendRequestId">
        </div>
        <div class="clear"></div>
    </div>
</form>
</body>
</html>
