<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>银行卡鉴权</title>
</head>

<body>
<form id="createContractForm">
    <div class="main_content_table">
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">银行卡（主卡）:</div>
            <div class="main_content_td_whitelast_small2"></div>
            <div class="main_content_td_graylast_small2">银行卡（副卡）:</div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">银行名称:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="bankName" id="bankName" class="easyui-combobox"
                       data-options="required:true,url:'../../../lendSign/bankName',method:'get',valueField:'bankCode',textField:'bankName',prompt:'银行名称'" readonly/>
            </div>
            <div class="main_content_td_graylast_small2">银行名称:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="bankViceName" id="bankViceName" class="easyui-combobox"
                       data-options="required:true,url:'../../../lendSign/bankName',method:'get',valueField:'bankCode',textField:'bankName',prompt:'银行名称'" readonly/>
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">银行卡号:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="cardNo"  id="bankcard" class="easyui-validatebox textbox" style="height: 23px" readonly/>
            </div>
            <div class="main_content_td_graylast_small2">银行卡号:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="viceCardNo" id="bankViceCard" class="easyui-validatebox textbox" style="height: 23px" readonly/>
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">开户行省份:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="bankProvince" id="bankProvince" class="easyui-combobox"/>
            </div>
            <div class="main_content_td_graylast_small2">开户行省份:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="bankViceProvince" id="bankViceProvince" class="easyui-combobox"/>
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">开户行城市:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="bankCity" id="bankCity" class="easyui-combobox" data-options="required:true,prompt:'开户行城市'"/>
            </div>
            <div class="main_content_td_graylast_small2">开户行城市:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="bankViceCity" id="bankViceCity" class="easyui-combobox" data-options="required:true,prompt:'开户行城市'"/>
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">支行名称:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="bankBranchName" id="bankBranchName" class="easyui-combobox" data-options="required:true,hasDownArrow:false,editable:true,prompt:'支行名称'"/>
            </div>
            <div class="main_content_td_graylast_small2">支行名称:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="bankViceBranchName" id="bankViceBranchName" class="easyui-combobox" data-options="required:true,hasDownArrow:false,editable:true,prompt:'支行名称'" />
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">支行行号:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="branchNo" id="branchNo" class="easyui-textbox" style="height: 23px" data-options="required:true,prompt:'支行行号'" readonly/>
            </div>
            <div class="main_content_td_graylast_small2">支行行号:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="branchViceNo" id="branchViceNo" class="easyui-textbox" style="height: 23px" data-options="required:true,prompt:'支行行号'" readonly/>
            </div>
        </div>
        <!--<div class="div_bottom">-->
            <!--<div class="main_content_td_gray_small2">主卡签约第三方:</div>-->
            <!--<div class="main_content_td_white_small2">-->
                <!--<input type="text" name="signOrg" id="signOrg" class="easyui-combobox" data-options="required:true,url:'../../../dictionary/option/43',prompt:'签约第三方'"/>-->
            <!--</div>-->
            <!--<div class="main_content_td_graylast_small2">副卡签约第三方:</div>-->
            <!--<div class="main_content_td_whitelast_small2">-->
                <!--<input type="text" name="signViceOrg" id="signViceOrg" class="easyui-combobox" data-options="required:true,url:'../../../dictionary/option/43',prompt:'签约第三方'"/>-->
            <!--</div>-->
            <!--<input type="hidden" id="requestId" name="requestId">-->
        <!--</div>-->
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">申请放款日期:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="applyDate" id="applyDate" class="easyui-datebox"/>
            </div>
            </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">账单日:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="statementDate" id="statementDate" class="easyui-datebox"  readonly="readonly" data-options="prompt:'账单日'" />
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">签署日期:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="signedTime" id="signedTime" class="easyui-datebox"   data-options="required:true,validType:'compareDate',prompt:'签署日期'" />
            </div>
        </div>
        <div class="clear"></div>
        <div id="authBtn" class="linkbutton_bg" style="float: right;">
            <a href="#" class="easyui-linkbutton" id="createContractOkBtn">提交并生成合同</a>
            <a href="#" class="easyui-linkbutton" id="createContractCancelBtn">取消</a>
        </div>

    </div>
</form>
</body>
</html>
