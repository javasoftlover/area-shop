<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<form class="easyui-form" id="validateRuleForm">
    <input type="hidden" name="id" id="id">
    <div class="main_content_table">
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">验证类型:</div>
            <div class="main_content_td_white_small2">
                <input type="text" id="validateType" name="validateType" class="easyui-textbox">
            </div>
            <div class="main_content_td_graylast_small2">描述:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateDec" name="validateDec" class="easyui-textbox" style="width: 110%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">黑名单缓存规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateCache" name="validateCache" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateMsg" name="validateMsg" class="easyui-textbox" style="width: 110%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">公司黑名单规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateBlacklist" name="validateBlacklist" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateBlacklistMsg" name="validateBlacklistMsg" class="easyui-textbox"
                       style="width: 110%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">钱海黑名单规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateThirdblack" name="validateThirdblack" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateThirdblackMsg" name="validateThirdblackMsg" class="easyui-textbox"
                       style="width: 110%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">同盾黑名单规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateTongdun" name="validateTongdun" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateTongdunMsg" name="validateTongdunMsg" class="easyui-textbox"
                       style="width: 110%"
                >
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">客户放弃30天规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateGiveup" name="validateGiveup" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateGiveupMsg" name="validateGiveupMsg" class="easyui-textbox"
                       style="width: 110%"
                >
            </div>
        </div>


        <div class="div_bottom">
            <div class="main_content_td_gray_small2">严重拒贷规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateReject" name="validateReject" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateSeriousRejectMsg" name="validateSeriousRejectMsg" class="easyui-textbox"
                       style="width: 110%"
                >
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">车贷有效进件规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateLoanCar" name="validateLoanCar" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateLoanCarMessage" name="validateLoanCarMessage" class="easyui-textbox"
                       style="width: 110%"
                >
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">拒贷60天规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateLessthan60Reject" name="validateLessthan60Reject"
                        class="easyui-combobox" data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateLessthan60RejectMsg" name="validateLessthan60RejectMsg"
                       class="easyui-textbox" style="width: 110%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">是否为有效进件规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateIsexist" name="validateIsexist" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateIsexistMsg" name="validateIsexistMsg" class="easyui-textbox"
                       style="width: 110%"
                >
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">验证邮箱规则:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="validateEmail" name="validateEmail" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="main_content_td_graylast_small2">提示语:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="validateEmailMsg" name="validateEmailMsg" class="easyui-textbox"
                       style="width: 110%">
            </div>
        </div>
        <div class="clear"></div>
    </div>
</form>
</body>
</html>
