<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>划扣错误数据</title>
</head>

<body>
<div class="easyui-layout" style="width:100%;height:100%;">
    <div id="coreErrorLogtoolbar" style="padding:2px 0">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-audit-result'"
           id="charge">充值</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-delete'"
           id="delete">删除</a>
    </div>

    <div data-options="region:'center'">
        <table id="coreErrorLogTable" class="easyui-datagrid"
               data-options="url:'../../systemInteraction/coreErrorLog/list',toolbar:'#coreErrorLogtoolbar'">
            <thead>
            <tr>
                <th data-options="field:'lendRequestId',width:80,align:'center'">进件号
                </th>
                <th data-options="field:'customerName',width:80,align:'center'">姓名
                </th>
                <th data-options="field:'times',width:80,align:'center'">次数
                </th>
                <th data-options="field:'exceptionLog',width:270,align:'center'">错误原因
                </th>
                <th data-options="field:'createTime',width:100,align:'center',formatter:$.formatDateTime">充值时间</th>
            </tr>

            </thead>
        </table>
    </div>
</div>
</body>
</html>
