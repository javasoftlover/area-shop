<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>资料确认</title>
</head>
<body>
<form id="confirmLendShopRepaidForm" method="post" class="easyui-form">
    <div class="main_content_table">
        <input type="text" name="isEarlySettlement" id="isEarlySettlement" hidden="hidden" readonly/>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">客户姓名:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="customerName" id="customerName" class="puhui-textbox" readonly/>
            </div>
            <div class="main_content_td_graylast_small2">身份证号:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="idNo" id="idNo" class="puhui-textbox" readonly/>
            </div>
        </div>
        <div class="clear"></div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">进件号:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="lendRequestId" id="lendRequestId" class="puhui-textbox" readonly/>
            </div>
            <div class="main_content_td_graylast_small2">结清时间:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="repaidDate" id="repaidDate" class="easyui-datebox" data-options="required:true"/>
            </div>
        </div>
        <div class="clear"></div>
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">合同编号:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="contractCode" id="contractCode" class="easyui-validatebox puhui-textbox" data-options="required:false" readonly/>
            </div>
            <div class="main_content_td_graylast_small2" style="display: none" id="reductionDiv">应结清金额:</div>
            <div class="main_content_td_whitelast_small2" style="display: none" id="reductionDiv1">
                <input type="text" name="shouldRepayAmount" id="shouldRepayAmount" class="easyui-validatebox puhui-textbox" data-options="required:false"/>
            </div>

        </div>
        <div class="clear"></div>
        <div class="div_bottom"  style="display: none" id="reductionAmountDiv">
            <div class="main_content_td_gray_small2">实际结清金额:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="repaidAmount" id="repaidAmount" class="easyui-validatebox puhui-textbox" data-options="required:false"/>
            </div>
            <div class="main_content_td_graylast_small2">减免金额:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" name="reductionAmount" id="reductionAmount" class="easyui-validatebox puhui-textbox" data-options="required:false"/>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</form>
</body>
</html>
