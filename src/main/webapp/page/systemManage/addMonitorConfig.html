<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<form class="easyui-form" id="monitorConfigForm">
    <input type="hidden" name="id" id="id">
    <div class="main_content_table">
        <div class="div_bottom">
            <div class="main_content_td_gray_small2">描述:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="monitorDesc" name="monitorDesc" class="easyui-textbox" style="width: 70%">
            </div>
            <div class="main_content_td_graylast_small2">监控类型:</div>
            <div class="main_content_td_whitelast_small2">
                <div type="text" id="type" name="type" class="easyui-combobox"
                     data-options="url:'../../dictionary/option/54',prompt:'监控类型'">
                </div>
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">X轴显示文字:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="seriesName" name="seriesName" class="easyui-textbox" style="width: 70%">
            </div>

            <div class="main_content_td_graylast_small2">Y轴显示文字:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="yAxis" name="yAxis" class="easyui-textbox"
                       style="width: 90%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">饼图显示文字:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="seriesPieName" name="seriesPieName" class="easyui-textbox" style="width: 90%">
            </div>
            <div class="main_content_td_graylast_small2">横坐标对应数值:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="abscissa" name="abscissa" class="easyui-textbox"
                       style="width: 90%">
                <span class="icon-question easyui-tooltip" style="width:20px;height:20px;float:right"
                      data-options="position:'top',content:'横坐标对应数值以逗号进行分割,逗号必须为英文逗号.例如0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.0 +,最后一位2.0 +加号之前必须有一位空格,否则程度无法识别'"></span>
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">主标题:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="title" name="title" class="easyui-textbox"
                       style="width: 90%">
            </div>
            <div class="main_content_td_graylast_small2">副标题:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="subtitle" name="subtitle" class="easyui-textbox"
                       style="width: 110%">
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">监控阀值:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="monitorInterval" name="monitorInterval" class="easyui-textbox"
                       style="width: 70%">
                <span class="icon-question easyui-tooltip" style="width:20px;height:20px;float:right"
                      data-options="position:'top',content:'定时提醒阀值,如信审审核时长提醒设置为2，则定时器会跑审核时长大于2天的数据'"></span>
            </div>
            <div class="main_content_td_graylast_small2">是否启用:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="enabled" name="enabled" class="easyui-combobox"
                        data-options="width:100,panelHeight:50">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_graylast_small2">邮件列表:</div>
            <div class="main_content_td_whitelast_small2">
                <input type="text" id="emailName" name="emailName" class="easyui-textbox"
                       data-options="multiline:true"
                       style="height:189%;width:100%">
            </div>
            <span class="icon-question easyui-tooltip" style="width:20px;height:20px;float:right"
                  data-options="position:'top',content:'邮箱为定时监控邮箱列表,多个邮箱以逗号分隔,并且逗号必须为英文逗号'"></span>
        </div>
        <div class="clear"></div>
    </div>
</form>
</body>
</html>
