<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>更改信息</title>
</head>

<body>
<form id="editIsFinalStateForm">
    <div class="main_content_table">

        <div class="div_bottom">
            <div class="main_content_td_gray_small2">订单号:</div>
            <div class="main_content_td_white_small2">
                <input type="text" name="lendPaymentOrderId" id="lendPaymentOrderId"  class="easyui-numberbox"  data-options="required:true"/>
            </div>
            <div class="main_content_td_gray_small2">是否终态:</div>
            <div class="main_content_td_white_small2">
                <select type="text" id="isFinalState" name="isFinalState" class="easyui-combobox" data-options="editable:false,panelHeight:60,required:true, width: 120">
                    <option value="true" >是</option>
                    <option value="false" >否</option>
                </select>
            </div>
        </div>
        <div class="clear"></div>

    </div>
</form>
</body>
</html>
