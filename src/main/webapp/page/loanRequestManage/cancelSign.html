<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>客服放弃</title>
</head>
<body>
<form id="cancelSignForm" method="post" class="easyui-form">
    <div class="main_content_table">
        <div class="div_bottom">
            <div class="main_content_td_graylast_small">主原因:</div>
            <div class="main_content_td_whitelast_small">
                <input type="text" name="rejectOrGiveUpReasonMaster" id="rejectOrGiveUpReasonMaster" class="easyui-combobox" />
            </div>
        </div>
        <div class="div_bottom">
            <div class="main_content_td_graylast_small">子原因:</div>
            <div class="main_content_td_whitelast_small">
                <input  name="rejectOrGiveUpReasonSub" id="rejectOrGiveUpReasonSub" class="easyui-combobox" />
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_graylast_small">副子原因:</div>
            <div class="main_content_td_whitelast_small">
                <input type="text" name="rejectOrGiveUpReasonThird" id="rejectOrGiveUpReasonThird" class="easyui-combobox" data-options="prompt:'请选择副子原因'"/>
            </div>
        </div>

        <div class="div_bottom">
            <div class="main_content_td_graylast_small">备注:</div>
            <div class="main_content_td_whitelast_small">
                <input type="text" name="shopRejectRemark" id="shopRejectRemark" class="easyui-textbox" data-options="multiline:true,required:true,prompt:'备注'" style="height:190%;width:300%"/>
            </div>
        </div>
        <input type="hidden" name="type" value="CANCELSIGN">
        <div class="clear"></div>
    </div>
</form>
</body>
</html>
